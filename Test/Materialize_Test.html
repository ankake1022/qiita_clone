<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import google icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="..\Materialize\css\materialize.min.css" rel="stylesheet">
    <!--<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <title>Materialize_Test</title>
</head>
<body>
    <!--Button-->
<div>
    <!--普通のボタン-->
    <a class="btn">ボタン</a>
    <!--左にGoodアイコンがあるボタン-->
    <a class="btn"><i class="material-icons left">thumb_up</i>ボタン</a>
    <!--右にGoodアイコンがあるボタン-->
    <a class="btn"><i class="material-icons right">thumb_up</i>ボタン</a>
    <!--追加用の+ボタン-->
    <a class="btn-floating"><i class="material-icons">add</i>ボタン</a>
    <!--押すとウェーブなエフェクトがつくボタン-->
    <a class="btn waves-effect">ボタン</a>
    </div>
    <div>
    <!--submit用のアイコンがあるボタン-->
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
    </div><br>
    <div>
    <!--大きいサイズのボタン-->
    <a class="waves-effect waves-light btn-large">Button</a>
    <!--大きいサイズの左に雲アイコンがあるボタン-->
    <a class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>button</a>
    <!--大きいサイズの右に雲アイコンがあるボタン-->
    <a class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>button</a>
    </div>

    <!--javascript at end of body for optimized loading
        最適化されたロードのためにbodyタグの最後につける-->
    <script src="..\Materialize\js\materialize.min.js"></script>
</body>
</html>
