<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link rel="stylesheet" href="{{url_for('static', filename='index_add.css')}}">
  <title>{{ title }}</title>
</head>
<body>

 <!--(共通)ヘッダー-->
  <header>
    <nav>
      <div class="nav-wrapper blue lighten-1">
        <a href="/" class="brand-logo left">Kinta</a>
        <div class="right font">
          {% if login_status == false %}
            <a href="#" class="box">ユーザ登録</a>
            <a href="#" class="under">ログイン</a>
          {% else %}
            <a href="##">マイページ</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  <!--それぞれのコンテンツ-->
    {% block body %}
    {% endblock %}

  <!--(共通)フッター-->
  <footer class="page-footer blue lighten-1">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h2 class="white-text">Kinta</h2>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">サイトマップ</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">プライバシーポリシー</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          © 2020 Kimcom
        </div>
      </div>
    </footer>
  <!--script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
